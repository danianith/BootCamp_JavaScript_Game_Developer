<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/> 
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" class="celular" alt="Celular com Instagram"/>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram"/>
                    <div class="profile-photo">
                        <img src="img/perfil-instagram.png" alt="Foto de perfil"/>
                    </div>
                    <a href="#" class="instagram-login">Continue como sosgurias</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é sosgurias?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
